<!DOCTYPE html>
<html>
<head>
  <title>Yearless Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 300px;
    }
    .option-row {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    label {
      display: inline-block;
      width: 120px;
    }
    select {
      width: 100px;
      padding: 5px;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .status {
      margin-top: 10px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <div class="option-row">
    <label for="yearMin">Minimum Year:</label>
    <select id="yearMin"></select>
  </div>
  <div class="option-row">
    <label for="yearMax">Maximum Year:</label>
    <select id="yearMax"></select>
  </div>
  <button id="save">Save</button>
  <div id="status" class="status">Settings saved!</div>

  <script src="options.js"></script>
</body>
</html>
